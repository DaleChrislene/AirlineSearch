<!doctype html>

<html ng-app="airlineSearch">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Wego | Search! </title>

    <!-- css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>

<body ng-controller="SearchController">
    <div class="container">

        <div class="jumbotron text-center">
            <!-- FORM -->
            <div id="search-form" class="row">
                <div class="col-sm-12  text-center">
                
                    <form class="form-inline" name="inputForm">
                        <span class="text-statement">Find Airlines flying between </span>
                        <div class="form-group">
                            
                            <input id="fromLoc" type="text" class="form-control input-lg text-center" placeholder="Ex. Singapore" ng-model="formData.from" required>
                            
                        </div>
                        <span class="text-statement"> and </span>
                        <div class="form-group">
                            
                            <input id="toLoc" type="text" class="form-control input-lg text-center" placeholder="Ex. Tokyo" ng-model="formData.to" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg" 
                        ng-disabled="inputForm.$invalid"
                        ng-click="searchAirlines()">Search</button>
                    </form>
                </div>
            </div> <!-- END FORM -->
         </div>

        <!-- AIRLINE LIST -->
        
        <div id="airlineListSection">
            <p class="title label-success"> AIRLINE LIST  <span ng-show="init">: {{titleFrom}} - {{titleTo}} </span></p>
            <div ng-repeat="airline in airlineList">
                <p class="panel listItem" ><span >{{$index + 1}}. </span><span> {{ airline['airlineName'] }} </span> </p>
            </div>

            <div id="errorMessage" ng-hide="hasAirline">
                <p class="error"> There are no airlines flying this route! </p>
            </div>
        </div>
        
    </div>


    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
</body>
</html>
