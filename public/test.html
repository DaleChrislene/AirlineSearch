    <script type="text/javascript">

        beforeEach(module('airlineSearch'));
        var $controller;
        beforeEach(inject(function(_$controller_){
            $controller = _$controller_;
        }));

        // The tests
        describe('Set Result List', function () {
            describe('Expected list length size is 0', function () {

                it('Parameter is null', function () {
                    initialResultList = null;
                    expectedResultList = [];
                    expect(setResultList(initialResultList).length).toBe(0);
                }); 
            });

            describe('Expected list length size is 1', function () {
                it('Parameter is: {"airline":{"airlineName":"Test"}}', function () {
                    initialResultList = {"airline":{"airlineName":"Test"}};
                    expect(setResultList(initialResultList).length).toBe(1);
                }); 
            });

            describe('Expected list length size is 3', function () {
                it('Parameter Result List is: {"airline":[{"airlineName":"Test"}{"airlineName":"Test"},{"airlineName":"Test"}]}', function () {
                    
                    initialResultList = {"airline":
                                    [{"airlineName":"Test"},
                                        {"airlineName":"Test"},
                                            {"airlineName":"Test"}]};
                    
                    expect(setResultList(initialResultList).length).toBe(3);
                }); 

            });
        });

    </script>
